<div class="container bg-light" style="padding-top: 30px; width: 25%; height: auto; margin-top: 1px;">
    <h1>Login</h1>
    <form #loginform="ngForm" (ngSubmit)="submit()">
        <small class="text-danger">{{msg}}</small>
        <br>
        <div class="form-group">
            <label for="username">Email Id</label>
            <input type="email" class="form-control" name="email" pattern="^[a-z0-9](\.?[a-z0-9_-]){0,}@[a-z0-9-]+\.([a-z]{1,6}\.)?[a-z]{2,6}$" placeholder="Enter your username" [(ngModel)]="user.emailid" [ngModelOptions]={standalone:true} required #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched">
        </div>
        <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched"><em>Email Id is required</em></small> -->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf= "email.errors.required"><em> Email id is a required field </em></small>
            <small class="text-danger" *ngIf= "email.errors.pattern"><em> Enter a valid email address </em></small>
        </div>
        <br>
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter your password" [(ngModel)]="user.password" [ngModelOptions]={standalone:true} required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched"><em>Password is required</em></small>
        <br>
        <!--<input class="form-check-input" type="checkbox" value="" id="checkBox" unchecked>
        <label class="form-check-label" for="flexCheckChecked"> Remember me</label>-->
         
        <!--<a href="#" class="anchor" id="forgetPassword">Forgot password?</a>-->

        <div>
            <button [disabled]="!loginform.form.valid" type="submit" style="width: 100%; padding: 15px; background-color: green; color: white; font-size: 20px; font-family: arial; margin-bottom: 30px; margin-top: 30px; border: none; border-radius: 4px;">LOGIN</button>
        </div>
        <!-- <p>or login with</p>
        <div class="span">
       <span><a href="#" id="facebook"><i class="bi bi-facebook"></i> Facebook</a></span>
       <span><a href="#" id="google"><i class="bi bi-google"></i> Google</a></span>
    </div> --> 
    <br>
    <p>Not a member? <a routerLink="/signup" id="signUp">Create an Account!</a></p>
    </form>
</div>
