<h1 style="color:aliceblue; text-align: right; margin-right: 30px;">All Transactions</h1>
<br>
<br>
<div class="container-fluid">
    <table class="table table-dark table-hover" style="text-align: center; border: 2px solid white;">
        <thead>
          <th style="text-align: center">Invoice Id</th>
          <th style="text-align: center">User Id</th>
          <th style="text-align: center">Plan Id</th>
          <th style="text-align: center">Recharge Date</th>
          <th style="text-align: center">Recharge Amount</th>
        </thead>
        <tbody>
          <tr *ngFor="let bill of bills">
            <td>{{bill.invoiceId}}</td>
            <td>{{bill.userId}}</td>
            <td>{{bill.planId}}</td>
            <td>{{bill.rechargeDate}}</td>
            <td>Rs. {{bill.rechargeAmount}}/-</td>
          </tr>
        </tbody>
      </table>
</div>
